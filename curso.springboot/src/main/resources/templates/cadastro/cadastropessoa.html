<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />


</head>

<body>
	<form action="salvarpessoa" method="POST" th:object="${pessoaobj}">
		<label>ID</label>
		<input name="id" th:field="*{id}" readonly="readonly"></input>
		<label>Nome</label>
		<input name="nome" th:field="*{nome}">
		<label>Email</label>
		<input name="email" th:field="*{email}">
		<label>Idade</label>
		<input name="idade" type="number" th:field="*{idade}">
		<input class="btn waves-effect waves-light" type="submit" value="Salvar"> </input>
	</form>

	<a href="/listapessoas">Lista</a>
	<table class="striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.email}"></td>
				<td th:text="${pessoa.idade}"></td>
				<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
				<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>

			</tr>

		</tbody>


	</table>


	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>


</body>

</html>
