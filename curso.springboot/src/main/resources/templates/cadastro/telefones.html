<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
	<h3>Cadastro de Telefones</h3>
	<a href="/cadastropessoa" class="waves-effect waves-light btn">Retornar </a>

	<br />
	<h5>Dados da Pessoa</h5>
	<div th:each="p : ${pessoaobj}">
		<div class="row">
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>Email: <span th:text="${p.email}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>

		</div>

	</div>

	<h5>Telefones</h5>

	<br />
	<div th:each="m : ${msg}">
		<span th:text="${m}"></span>
	</div>
	<br />
	<div class="row">
		<form th:action="@{/addFonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="POST" class="col s12"
			onsubmit="return validarCampos()?true : false;">
			<div class="row">
				<div class="input-field col s6">
					<label class="active" for="numero">NÃºmero:</label>
					<input id="numero" name="numero" class="validate">
				</div>
				<div class="input-field col s6">
					<label class="active" for="tipo">Tipo:</label>
					<input id="tipo" name="tipo" class="validate">
				</div>
				<input type="submit" value="Adicionar" class="waves-effect waves-light btn">
			</div>

		</form>
	</div>
	<table class="striped">
		<tr th:each="fone : ${telefones}">
			<td th:text="${fone.numero}"></td>
			<td th:text="${fone.tipo}"></td>
			<td><a th:href="@{/removerTelefone/{idtelefone}(idtelefone=${fone.id})}"
					class="waves-effect waves-light btn"> Excluir</a></td>
		</tr>
	</table>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script type="text/javascript" src="/js/telefones.js"></script>



</body>

</html>
